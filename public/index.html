<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        NFT Camera
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/js/uikit-icons.min.js"></script>

    <div class="container">
        <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">NFT Camera</h5>
                <!-- <a href="#" class="btn btn-primary" style="margin: 20px;" onClick="startCam()">Click Here to Start Cam</a>
                <a href="#" class="btn btn-danger" style="margin: 20px;" onClick="stopCam()">Click Here to Stop Cam</a>
                <input id="name" placeholder="Input the file name here" style="width:300px;height:50px">&nbsp; -->
                <button uk-toggle="target: #myModal" id="capture" class="uk-button uk-button-default">Take photo</button>
                <!-- <canvas id="snapshot" width=300 height=500></canvas><br> -->
                <!-- This is the modal -->
                <div id="myModal" uk-modal>
                    <div class="uk-modal-dialog uk-modal-body">
                        <h2 class="uk-modal-title">Confirm Photo</h2>
                        <canvas id="snapshot" width=500 height=400></canvas>
                        <button class="uk-button-default" type="button">Cancel</button>
                        <button class="uk-button-primary" type="button">Next</button>
                    </div>
                </div>
                <div class="video-card">
                    <video id="video" autoplay></video>
                </div>
              
            </div>
        </div>
    </div>

    
</body>


</html>
