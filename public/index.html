<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        NFT Camera
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <!-- <script type="module" src="html5-qrcode.js"></script> -->
    <script type="module" src="script.js"></script>
    
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/css/uikit.min.css" />
    
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/js/uikit-icons.min.js"></script>
    <style>
        body{
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
	        height: 100vh;
        }
        .card{
            background-color: transparent;
            padding: 5%;
            border: 0px;
        }
        .button{
            margin-top: 5px !important;
            margin-bottom: 5px !important;
            border-radius: 5px;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">NFT Camera</h5>
                <button uk-toggle="target: #confirmModal" id="capture" class="button uk-button uk-button-default">Take photo</button>
                <div id="confirmModal" uk-modal>
                    <div class="uk-modal-dialog uk-modal-body" >
                        <h2 class="uk-modal-title">Confirm Photo</h2>
                        <canvas id="snapshot" width=500 height=400></canvas>
                        <button id="cancelBtn" class="button uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                        <button uk-toggle="target: #scannerModal" id="nextBtn" class="button uk-button uk-button-default" type="button">Next</a>
                    </div>
                </div>
                <div id="scannerModal" uk-modal>
                    <div class="uk-modal-dialog uk-modal-body" >
                          <h2 class="uk-modal-title">Scan Wallet Address</h2>
                          <div id="reader" width="600px" height="600px"></div>
                          <div id="scanAddress"></div>
                          <button uk-toggle="target: #confirmModal" id="cancelBtn" class="button uk-button uk-button-default" type="button">Previous</button>
                          <button id="mintBtn" class="button uk-button uk-button-default uk-modal-close" type="button">Next</a>
                    </div>
                  </div>
                <div class="video-card">
                    <video id="video" autoplay></video>
                </div>
              
            </div>
        </div>
    </div>

    
</body>


</html>
